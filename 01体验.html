<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: pink;
            display: none;
        }
    </style>
</head>
<body>
<input type="button" value="显示">
<div class="box"></div>
</body>
<script src="jquery.min.js"></script>
<script>
    $("input").click(function () {
        $("div").toggle()
    })
</script>
</html>
